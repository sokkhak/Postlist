<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Posts</h2>
    </div>
  </div>
  <ul class="list-group">
    <app-post-list-item-component *ngFor="let post of posts"
     [postTitle]="post.title"
     [content]="post.content"
     [loveIts]="post.loveIts"
     ></app-post-list-item-component>
  </ul>
</div>
